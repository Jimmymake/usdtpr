services:
  usdtpr:
    build: .
    container_name: usdtpr
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
